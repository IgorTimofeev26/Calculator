<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="conteiner">
        <div class="box">
            <div class="valuemonitor">
                <div class="text"></div>
                <div class="example"></div>
                <div class="sum">0</div>    
            </div>
            <div class="actions">
                <div class="row1">
                    <button class="AC">AC</button>
                    <button class="delete"><img class="img" src="img/icons8-длинная-стрелка-вниз-50.png" alt=""></button>
                    <button class="Percent">%</button>
                    <button class="divide">/</button>
                </div>
                <div class="row2">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiply">X</button>
                </div>
                <div class="row3">
                    <button class="four">4</button>
                    <button class="five">5</button> 
                    <button class="six">6</button>
                    <button class="subtraction">-</button>
                </div>
                <div class="row4">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="addition">+</button>
                </div>
                <div class="row5">
                    <button class="bracket">( )</button>
                    <button class="zero">0</button>
                    <button class="dot">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sсript.js"></script>
</body>

</html>
